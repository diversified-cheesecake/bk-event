{% extends "event/base.html" %}

{% block title %}Start{% endblock %}

{% block content %}

<form class="form-inline" action="/" method="POST">
	{% csrf_token %}	
  <div class="form-group">
    <label class="sr-only" for="user_full_name">Your Full Name</label>
    <input type="text" class="form-control" id="user_full_name" name="user_full_name" placeholder="Your Full Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="user_email" required>Your Email</label>
    <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Your Email">
  </div>
  <button type="submit" class="btn btn-default">Sign in and start entry</button>
</form>


{% endblock %}
