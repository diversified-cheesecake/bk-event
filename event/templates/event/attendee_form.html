

{% extends "event/base.html" %}

{% block content %}

<form class="form-horizontal" method="POST">
{% for field in form %}
{% ifequal field.name "showed_up" %}
	<div class="form-group">
    <label for="id_{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}</label>
    <div class="col-sm-10">
      <input type="checkbox" class="form-control" id="id_{{ field.name }}" placeholder="{{ field.label }}" checked>
    </div>
  </div>
{% else %}
	<div class="form-group">
    <label for="id_{{ field.name }}" class="col-sm-2 control-label">{{ field.label }}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id_{{ field.name }}" placeholder="{{ field.label }}">
    </div>
  </div>
 {% endifequal %}
 {% endfor %}
<button type="submit" class="btn btn-default">Update Attendee</button>

{% endblock %}
